<html>
  <head>
    <title>
      DYNAMIC TABLES
    </title>
  <style>
    table {
      border-collapse:collapse;
    }
    td,th {
      padding: 10px;
      width: 250px;
      height: 50px;
    }

  </style>
  </head>
  <body>
  	<table id="table" border=2>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </table>
    <input type = "button" value = "Add New Row" onclick="createRow()">
  </body>
  <script type="text/javascript" src="dynamic-tables.js"></script>
</html>
